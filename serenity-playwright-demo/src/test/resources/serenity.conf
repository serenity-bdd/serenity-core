# Serenity Configuration for Playwright Demo
# See: https://serenity-bdd.github.io/docs/reference/serenity-properties

serenity {
  # Project name shown in reports
  project.name = "Serenity Playwright Demo"

  # Take screenshots at the end of each step
  take.screenshots = FOR_EACH_ACTION

  # Output directory for reports
  outputDirectory = target/site/serenity

  # Report title
  report.title = "Playwright Demo Test Results"
}

# Environment-specific settings can be defined here
environments {
  default {
    base.url = "https://www.example.com"
  }
  staging {
    base.url = "https://staging.example.com"
  }
}
