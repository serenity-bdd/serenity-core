webdriver {
  capabilities {
    browserName = "Chrome"
    browserVersion = "103.0"
    platformName = "Windows 11"
    screenResolution = "1280x1024"

    "goog:chromeOptions" {
      args = [ "window-size=1000,800", "start-maximized" ]
      binary = ${JAVA_HOME}/path/to/chromedriver
      detach = true
      localState = {
        quantity = 1,
        color = "red"
        max = false
        listOfValues = [1,2,3]
      }
    }
    "goog:loggingPrefs" {
      browser = "ALL"
      driver = "ALL"
    }
  }
}
