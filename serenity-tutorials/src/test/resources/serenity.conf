# Serenity BDD Configuration for Tutorials
# This file demonstrates common configuration options

serenity {
    # Project name shown in reports
    project.name = "Serenity BDD Tutorials"

    # Take screenshots for each step (options: FOR_EACH_ACTION, BEFORE_AND_AFTER_EACH_STEP, FOR_FAILURES, DISABLED)
    take.screenshots = FOR_FAILURES

    # Report output directory
    outputDirectory = target/site/serenity

    # Logging level
    logging = QUIET
}

# REST API base URLs for different environments
restapi {
    jsonplaceholder = "https://jsonplaceholder.typicode.com"
    reqres = "https://reqres.in/api"
    booker = "https://restful-booker.herokuapp.com"
}

# Environment-specific settings
environments {
    default {
        restapi.baseurl = "https://jsonplaceholder.typicode.com"
    }
    local {
        restapi.baseurl = "http://localhost:3000"
    }
    staging {
        restapi.baseurl = "https://staging-api.example.com"
    }
}
