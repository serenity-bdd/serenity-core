name: Release to Maven Central
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Maven Servers
        uses: s4u/maven-settings-action@v3.0.0
        with:
          servers: |
            [
              {"id": "central", "username": "${{ secrets.CENTRAL_TOKEN_USERNAME }}", "password": "${{ secrets.CENTRAL_TOKEN_PASSWORD }}"},
              {"id": "gpg.passphrase", "passphrase": "${{ secrets.GPG_PASSPHRASE }}"}
            ]

      - name: Run Maven Release
        run: mvn release:prepare release:perform -Darguments='-Dmaven.test.skip=true' -Pdeploy
